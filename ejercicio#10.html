<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio#10</title>
    <!-- Hernandez Soto Jose Manuel -->
</head>
<body>
    <form method="get">
        <table align="center">
            <tr>
                <td>email</td>
                <td><input type="email" placeholder="Ingresa tu correo" minlength="5" required></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input required type="url" placeholder="Ingresa una URL" value="https://www.youtube.com/watch?v=I4xwCT1F5RA"></td>
            </tr>
            <tr>
                <td>date</td>
                <td><input required type="date"></td>
            </tr>
            <tr>
                <td>time</td>
                <td><input required type="time"></td>
            </tr>
            <tr>
                <td>datetime</td>
                <td><input required type="datetime"></td>
            </tr>
            <tr>
                <td>month</td>
                <td><input required type="month"></td>
            </tr>
            <tr>
                <td>week</td>
                <td><input required type="week"></td>
            </tr>
            <tr>
                <td>number</td>
                <td><input required type="number" min="0" max="100"  ></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input required type="range"></td>
            </tr>
            <tr>
                <td>tel</td>
                <td><input required type="tel" placeholder="Ingresa tu telefono" maxlength="10"></td>
            </tr>
            <tr>
                <td>search</td>
                <td><input required type="search" placeholder="Buscar..." maxlength="50"></td>
            </tr>
            <tr>
                <td>color</td>
                <td><input required type="color"></td>
            </tr>

            <tr>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
